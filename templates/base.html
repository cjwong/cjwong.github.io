<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page_title and page_title != site.site_title %}{{ page_title }} | {{ site.site_title }}{% else %}{{ site.site_title }}{% endif %}</title>
    <meta name="description" content="{{ page_description }}">
    <link rel="stylesheet" href="assets/site.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Source+Sans+3:wght@300;400;600&display=swap" rel="stylesheet">
    <script defer src="assets/site.js"></script>
  </head>
  <body class="{{ body_class }}">
    <a class="skip-link" href="#main">Skip to content</a>
    <header class="site-header">
      <div class="container nav-wrap">
        <a class="brand" href="index.html">{{ site.site_title }}</a>
        <button class="nav-toggle" type="button" aria-expanded="false" aria-controls="site-nav">
          Menu
        </button>
        <nav id="site-nav" class="nav-links">
          {% for item in site.navigation %}
            <a href="{{ item.url }}"{% if item.url == current_url %} class="active"{% endif %}>{{ item.title }}</a>
          {% endfor %}
        </nav>
      </div>
    </header>
    <main id="main" class="site-main">
      {{ content | safe }}
    </main>
    <footer class="site-footer">
      <div class="container footer-inner">
        <div>
          <strong>{{ site.site_title }}</strong> &middot; {{ site.institution }}
        </div>
        <div>{{ site.footer.note }} {{ build_year }}</div>
      </div>
    </footer>
  </body>
</html>
